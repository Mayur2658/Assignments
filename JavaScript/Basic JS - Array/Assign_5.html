<body>
    <h1> Words without Q</h1>
    <button type="button" onclick="myFunc()"> Generate </button>
    <p> Output: <Span id="output"></Span> </p>
    <script>
        function myFunc() {
            var string = lengthOfNonQWords(["queen", "King" , "Wait"]);

            function stringLength(s) {
                return (s.length);
            }

            function lacksQ(s) {
                return (s.indexOf("q") == -1);
            }

            function add(n1, n2) {
                return (n1 + n2);
            }

            function lengthOfNonQWords(words) {
                console.log(words);
                document.getElementById("output").innerHTML = words.filter(lacksQ).map(stringLength).reduce(add, 0);
            }
        }
    </script>
</body>
