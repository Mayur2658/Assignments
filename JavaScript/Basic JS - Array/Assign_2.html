<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h1> Array with 100 random numbers</h1>
    <button type="button" onclick="ArrayFun()"> Generate random</button>
    <p> Output: <Span id="output" style="word-wrap: break-word;"></Span> </p>
    <script>
        function ArrayFun() {
            var hundredNums = new Array(100);
            for (var i = 0; i < hundredNums.length; i++) {
                hundredNums[i] = Math.random();
            }
            document.getElementById("output").innerHTML = hundredNums.join("<br>");
        }
    </script>
</body>

</html>
