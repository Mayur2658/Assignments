<!DOCTYPE html>
<html>

<head>
    <title>find Odd or Even number</title>
        <script>
        function findOddEven() {
          
            var num = document.getElementById('num').value;

            //if the remainder value is 0 then it is an even number
            //using % modulus operator to get the remainder value
            if (num % 2 == 0) {
                document.getElementById('result').innerHTML = num + ' is an Even number';
            } else {
                document.getElementById('result').innerHTML = num + ' is an Odd number';
            }
        }
    </script>
</head>

<body>
    <h2>find Odd or Even number!</h2>
   
        Enter a number: 
        <input type="number" id="num" name="num" min="1" required/>
        <input type="button" value="Find Odd or Even" onclick="findOddEven()" name="find" />
        <div style="margin-top: 10px;" id="result"></div>
    
</body>

</html>
